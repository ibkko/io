				<script type="text/javascript">
function valid()
{
 if(document.passwordreset.password.value!= document.passwordreset.password_again.value)
{
alert("Password and Confirm Password Field do not match  !!");
document.passwordreset.password_again.focus();
return false;
}
return true;
}
</script>
	</head>
	<body class="login">
		<div class="row">
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="logo margin-top-30">
				<a href="..\indexden.html"><h2> GDC | Doctor Reset Password</h2></a>
				</div>

				<div class="box-login">
					<form class="form-login" name="passwordreset" method="post" onSubmit="return valid();">
						<fieldset>
							<legend>
								Doctor Reset Password
							</legend>
							<p>
								Please set your new password.<br />
								<span style="color:red;"></span>
							</p>

<div class="form-group">
<span class="input-icon">
<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
<i class="fa fa-lock"></i> </span>
</div>
	

<div class="form-group">
<span class="input-icon">
<input type="password" class="form-control"  id="password_again" name="password_again" placeholder="Password Again" required>
<i class="fa fa-lock"></i> </span>
</div>
							

							<div class="form-actions">
								
								<button type="submit" class="btn btn-primary pull-right" name="change">
									Change <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
							<div class="new-account">
								Already have an account? 
								<a href="..\indexden.html">
									Log-in
								</a>
							</div>
						</fieldset>
					</form>

					<div class="copyright">
				<span class="text-bold text-uppercase"> Galala Dentistry Clinic</span>
					</div>
			
				</div>

			</div>
		</div>

<script src="..\assets\js\jquery.bootstrap-touchspin.min.js"></script>

<script src="..\assets\js\bootstrap-timepicker.min.js"></script>

		<script src="assets/js/login.js"></script>

			jQuery(document).ready(function() {
				Main.init();
				Login.init();
			});
		</script>
